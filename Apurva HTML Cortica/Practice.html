<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A Chapter - CPR Healthcare</title>
    <link rel="stylesheet" href="Practice.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="#">Certifications</a></li>
                <li><a href="#">Training and Events</a></li>
                <li><a href="#">Resources</a></li>
                <li><a href="#">Software and Services</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Membership</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <div class="banner-content">
            <h2>50% OFF</h2>
            <p>Everything you need to get certified + FREE BOOKS</p>
            <a href="#" class="banner-btn">START TODAY</a>
        </div>
    </section>

    <!-- Main Content -->
    <main class="content">
        <h2 class="title">Find A Chapter</h2>
        <p>Select a country and region to find a chapter near you.</p>

        <!-- Search Form -->
        <div class="search-box">
            <label for="country">Select Your Country:</label>
            <select id="country">
                <option value="United States">United States</option>
                <option value="India">India</option>
                <option value="UK">United Kingdom</option>
                <option value="Canada">Canada</option>
            </select>

            <label for="state">Select Your State:</label>
            <select id="state">
                <option value="California">California</option>
                <option value="Texas">Texas</option>
                <option value="New York">New York</option>
                <option value="Florida">Florida</option>
            </select>

            <button class="search-btn">SEARCH</button>
        </div>
    </main>

</body>
</html>
